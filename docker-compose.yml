version: '3.1'

services:
  node:
    build:
      context: .
      args:
        - NODE_ENV=development
    # you can use standard debug config or experimental node inspect
    #command: node --debug=5858 ../node_modules/nodemon/bin/nodemon.js
    command: node --inspect ../node_modules/nodemon/bin/nodemon.js devServer.js --exec node
    ports:
      - "80:80"
      - "5858:5858"
      - "9229:9229"
    volumes:
      - .:/opt/app
    environment:
      - NODE_ENV=development